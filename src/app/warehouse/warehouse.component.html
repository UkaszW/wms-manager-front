<mat-card>
  <mat-card-title>Item List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let warehouse of warehouses">
        <span>{{warehouse.name}}</span>
        <h3 mat-line>
          <a mat-button [routerLink]="['/warehouse-edit', warehouse.id]">Edit</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/warehouse-add']">Add</button>
</mat-card>
