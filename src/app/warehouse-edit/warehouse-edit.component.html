<div class="content-container">

  <div class="mat-elevation-z8">

    <div style="height: 100px; line-height: 100px">
      <h3>{{warehouse.code}}</h3>
    </div>

    <div class="row">
        <div>
          <button mat-raised-button (click)=save() color="accent">
            <mat-icon>save</mat-icon>
            Save
          </button>
          <button mat-raised-button routerLink="/warehouse" style="margin-left: 10px">Back</button>
        </div>
      <div style="margin-top: 30px">
        <mat-form-field>
          <input matInput placeholder="Name" value="{{warehouse.name}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street" value="{{warehouse.address.street}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Number" value="{{warehouse.address.number}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Postal Code" value="{{warehouse.address.postalCode}}">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" value="{{warehouse.address.city}}">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div style="height: 50px; line-height: 50px">
        <mat-label style="font-size: large; font-weight: bold">Items</mat-label>
        <button mat-raised-button color="primary" (click)=openAddItemDialog() style="margin-left: 10px;">Add</button>
      </div>
      <div style="margin-left: 20px; margin-right: 20px">
        <table mat-table [dataSource]="warehouse.items" style="width: 100%">

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code</th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/item-edit">{{element.code}}</a>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

</div>
