<div class="content-container centered-content">

  <div class="login-form">
    <div style="width: 100%">
      <img height="100" width="100" src="assets/padlock.png">
    </div>

    <mat-form-field>
      <input matInput placeholder="Username" type="text" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)=checkLogin() class="btn btn-success">Login</button>
    <button mat-raised-button style="margin-top: 10px" [routerLink]="['']">Cancel</button>
  </div>

</div>
