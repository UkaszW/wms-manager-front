  <h1 mat-dialog-title>Add item</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Item</mat-label>
      <mat-select [(ngModel)]="selectedItem">
        <mat-option *ngFor="let item of items" [value]="item">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="margin-left: 10px">
      <input matInput placeholder="Quantity" type="number" [(ngModel)]="quantity">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" (click)=save()>Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
