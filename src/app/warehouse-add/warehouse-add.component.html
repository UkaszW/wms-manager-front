<div class="content-container centered-content">

  <div class="centered-form">
    <div style="height: 100px; line-height: 100px">
      <h3>Add warehouse</h3>
    </div>

    <mat-form-field>
      <input matInput placeholder="Code" type="text" [(ngModel)]="code">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" type="text" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Street" type="text" [(ngModel)]="street">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Number" type="text" [(ngModel)]="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Postal Code" type="text" [(ngModel)]="postalCode">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="City" type="text" [(ngModel)]="city">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)=add() class="btn btn-success">Add</button>
    <button mat-raised-button style="margin-top: 10px" [routerLink]="['/warehouse']">Cancel</button>
  </div>

</div>
